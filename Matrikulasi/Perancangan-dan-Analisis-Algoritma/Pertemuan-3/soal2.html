<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Segitiga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Klasifikasi Segitiga</h2>
        <div class="mb-3">
            <label for="side1" class="form-label">Panjang Sisi Pertama</label>
            <input type="number" id="side1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="side2" class="form-label">Panjang Sisi Kedua</label>
            <input type="number" id="side2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="side3" class="form-label">Panjang Sisi Ketiga</label>
            <input type="number" id="side3" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="klasifikasiSegitiga()">Cek Jenis Segitiga</button>
        <h3 class="mt-3" id="hasil"></h3>
        <p class="mt-2" id="analisis"></p>
    </div>

    <script>
        function klasifikasiSegitiga() {
            let a = parseInt(document.getElementById('side1').value);
            let b = parseInt(document.getElementById('side2').value);
            let c = parseInt(document.getElementById('side3').value);
            
            let jenisSegitiga = "";
            
            if (a === b && b === c) {
                jenisSegitiga = "SAMA SISI";
            } else if (a === b || b === c || a === c) {
                jenisSegitiga = "SAMA KAKI";
            } else {
                jenisSegitiga = "SEMBARANG";
            }
            
            document.getElementById('hasil').innerText = "Jenis Segitiga: " + jenisSegitiga;
            document.getElementById('analisis').innerText = `Dari panjang sisi yang dimasukkan (${a}, ${b}, ${c}), ` +
                (jenisSegitiga === "SAMA SISI" ? "ketiga sisi memiliki panjang yang sama." :
                jenisSegitiga === "SAMA KAKI" ? "dua sisi memiliki panjang yang sama." :
                "ketiga sisi memiliki panjang yang berbeda.");
        }
    </script>
</body>
</html>
