<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Tengah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cari Nilai Tengah</h2>
        <div class="mb-3">
            <label for="num1" class="form-label">Bilangan Pertama</label>
            <input type="number" id="num1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Bilangan Kedua</label>
            <input type="number" id="num2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="num3" class="form-label">Bilangan Ketiga</label>
            <input type="number" id="num3" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="cariNilaiTengah()">Cari Nilai Tengah</button>
        <h3 class="mt-3" id="hasil"></h3>
        <p class="mt-2" id="analisis"></p>
    </div>

    <script>
        function cariNilaiTengah() {
            let angka = [
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value)
            ];
            
            angka.sort((a, b) => a - b);
            let nilaiTengah = angka[1];
            
            document.getElementById('hasil').innerText = "Bilangan tengah: " + nilaiTengah;
            document.getElementById('analisis').innerText = `Dari bilangan yang dimasukkan (${angka[0]}, ${angka[1]}, ${angka[2]}), nilai terkecil adalah ${angka[0]}, nilai terbesar adalah ${angka[2]}, dan nilai tengah adalah ${nilaiTengah}.`;
        }
    </script>
</body>
</html>
